<div class="modal-header">
    <h4 class="modal-title">{{projectDetail.projectName}}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <app-carousel [showNavigationIndicators]="true" [showNavigationArrows]="true" [images]="projectDetail.images"></app-carousel>
    <p class="my-3">{{projectDetail.description}}</p>
    <h4>Task</h4>
    <ul>
        @for(task of projectDetail.tasks; track task){
            <li>{{task}}</li>
        }
    </ul>
    <h2>responsibility's</h2>
    <ul>
        @for(responsibility of projectDetail.responsibilities; track responsibility){
            <li>{{responsibility}}</li>
        }
    </ul>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
